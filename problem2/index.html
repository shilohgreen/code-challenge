<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <form class="centered">
            <div class="group">
                <input type="text" onkeypress="removeColor(this.parentElement)" id="address" placeholder="0x2f603..."  required>
                <label for="address">Ethereum Address</label>
                <div class="bar"></div>
            </div>
            <div class="group">
                <input type="text" onkeypress="clean(event);removeColor(this.parentElement)" id="amount" placeholder="420" 
                 required>
                <label for="amount">Amount to Send</label>
                <div class="bar"></div>
            </div>

            <div class="group">
                <input type="text" type='text' onkeypress='clean(event);removeColor(this.parentElement)' id="otp" placeholder="3" type="number"
                    required>
                <label for="otp">OTP Authentication</label>
                <div class="bar"></div>
            </div>
            <div class="container">
                <div class="button" onclick="verify(this)">
                    <div class="button-container">
                        <div class="button-checkmark"></div>
                        <div class="button-checkmark"></div>
                    </div>
                    <span class="button-span">Submit</span>
                </div>
            </div>
        </form>

    </main>
    <script src="index.js">

    </script>
</body>

</html>
